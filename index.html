<!DOCTYPE html>
<html>
<head>
  <title>Zoe's Warriors Quiz!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="questionnaire.js"></script>

  <link rel="stylesheet" href="screen.css">
</head>

<body>
  <div class="container">
    <h1>What is your Warriors name?</h1>
    <p>
      Answer the questions below and we’ll figure your name.
      Be sure to answer every question so the Medicine Cat can do her magic!
    </p>

    <form action="#" method="" id="animalForm">
      <section class="question">
        <fieldset>
          <legend><strong>What clan are you?</strong></legend>
          <dl>
            <dd><label><input type="radio" data-clan-prefix="" name="question[prefix][clan]" value="poppy,mouse,hazel"> Thunder</label></dd>
            <dd><label><input type="radio" data-clan-prefix name="question[prefix][clan]" value="minnow,stream,stone"> River</label></dd>
            <dd><label><input type="radio" data-clan-prefix name="question[prefix][clan]" value="crow,breeze,hare"> Wind</label></dd>
            <dd><label><input type="radio" data-clan-prefix name="question[prefix][clan]" value="scorch,little,ivy"> Shadow</label></dd>
          </dl>
        </fieldset>
      </section>

      <section class="question">
        <fieldset>
          <legend><strong>What color is your pelt?</strong></legend>
          <dl>
            <dd><label><input type="radio" data-clan-suffix name="question[suffix][clan]" value="poppy,mouse,hazel"> White as snow</label></dd>
            <dd><label><input type="radio" data-clan-suffix name="question[suffix][clan]" value="minnow,stream,stone"> Golden like sunshine</label></dd>
            <dd><label><input type="radio" data-clan-suffix name="question[suffix][clan]" value="crow,breeze,hare"> Brown</label></dd>
            <dd><label><input type="radio" data-clan-suffix name="question[suffix][clan]" value="scorch,little,ivy"> Gray as mist</label></dd>
            <dd><label><input type="radio" data-clan-suffix name="question[suffix][clan]" value="scorch,little,ivy"> Dappled</label></dd>
            <dd><label><input type="radio" data-clan-suffix name="question[suffix][clan]" value="scorch,little,ivy"> Calico</label></dd>
            <dd><label><input type="radio" data-clan-suffix name="question[suffix][clan]" value="scorch,little,ivy"> Black as night</label></dd>
            <dd><label><input type="radio" data-clan-suffix name="question[suffix][clan]" value="scorch,little,ivy"> Tabby</label></dd>
          </dl>
        </fieldset>
      </section>

      <footer class="buttons">
        <p>
          <input type="submit" class="btn" value="Show me my animal!" data-behavior="tabulate-result">
        </p>
      </footer>
    </form>
  </div>

  <div class="zoom">
    <div class="zoomed-row">
      <div class="zoomed-item" data-behavior="unzoom">
        <div class="zoomed-item__animal" data-role="animal-emoji"></div>
        <h1 class="zoomed-item__label">
          You are a… <span data-role="animal-name"></span>!
        </h1>

        <p class="buttons">
          <a href="#" class="btn" data-behavior="unzoom">Try again!</a>
        </p>
      </div>
    </div>
  </div>
</body>
